
{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
  Hola, {{ user.username }}! <a href="{% url 'logout' %}">Cerrar sesión</a>
{% else %}
  <a href="{% url 'login' %}">Iniciar sesión</a>
{% endif %}
<h1>Categorías</h1>
<ul>
{% for categoria in categorias %}
    <li><a href="{% url 'productos_por_categoria' categoria.id %}">{{ categoria.nombre }}</a></li>
{% endfor %}
</ul> 
{% endblock %}
